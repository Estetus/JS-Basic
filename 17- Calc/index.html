<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input class="input" type="text"  id="first" >
    <input type="text" name="" id="second" >
    <div class="btn-container">
      <button class="btn" id="plus" onclick="calculate('+')">+</button>
      <button class="btn" id="minus" onclick="calculate('-')">-</button>
      <button class="btn" id="divide" onclick="calculate('/')">/</button>
      <button class="btn" id="multiply" onclick="calculate('*')">*</button>
    </div>
    <div class="result"></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
